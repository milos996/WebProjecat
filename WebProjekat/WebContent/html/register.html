<div id="registerDiv" ng-controller="newUserController">
<br/>
<div class="col-md-5">
<h2 >Registracija novog korisnika</h2>
</div>

<hr>
<form>
	<div class="form-group row">
    <label for="username" class="margin col-md-2 col-form-label">Korisnicko ime :</label>
    <div class="col-md-3">
      <input type="text" class="form-control" id="username">
    </div>
  </div>
  <div class="form-group row">
    <label for="password" class="margin col-md-2 col-form-label">Lozinka :</label>
    <div class="col-md-3">
      <input type="text" class="form-control" id="password">
    </div>
  </div>
  <div class="form-group row">
    <label for="name" class="margin col-md-2 col-form-label">Ime :</label>
    <div class="col-md-3">
      <input type="text" class="form-control" id="name">
    </div>
  </div>
  <div class="form-group row">
    <label for="surname" class="margin col-md-2 col-form-label">Prezime :</label>
    <div class="col-md-3">
      <input type="text" class="form-control" id="surname">
    </div>
  </div>
  <div class="form-group row">
    <label for="num" class="margin col-md-2 col-form-label">Kontakt telefon :</label>
    <div class="col-md-3">
      <input type="text" class="form-control" id="num">
    </div>
  </div>
  <div class="form-group row">
    <label for="email" class="margin col-md-2 col-form-label">Email adresa :</label>
    <div class="col-md-3">
      <input type="email" class="form-control" id="email">
    </div>
  </div>
  <button class="btn btn-primary" ng-click="register()">Prijavi se</button>
		
</form>


</div>
