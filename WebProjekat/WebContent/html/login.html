
<div  ng-controller="loginController">
<br/>
<h2 class="alignT" >Prijava</h2>
  <div  class="row justify-content-md-center">
    <div class="col-md-4" >
    	<form id="loginDiv">
		  <div class="form-group">
		    <input type="text" class="form-control" id="username"  placeholder="Unesi korisnicko ime">
		  </div>
		  <div class="form-group">
		    <input type="password" class="form-control" id="password" placeholder="Unesi lozinku">
		  </div>
  		  <button id="textP" class="btn btn-primary" ng-click="login()">Prijavi se</button>
		</form>
		
    	<a class="float-right" href="#/registration" >Registracija</a>
    </div>
  </div>
</div>
